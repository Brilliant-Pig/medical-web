<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>医院管理员仪表盘 - 医疗管理系统</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <style>
        /* 管理员仪表盘特定样式 */
        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }
        
        .main-content {
            flex: 1;
            padding: 20px;
            background-color: #f8f9fa;
        }
        
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .dashboard-header h1 {
            color: #333;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: white;
        }
        
        .stat-icon.doctors {
            background-color: #1a73e8;
        }
        
        .stat-icon.departments {
            background-color: #28a745;
        }
        
        .stat-icon.patients {
            background-color: #ffc107;
        }
        
        .stat-icon.appointments {
            background-color: #dc3545;
        }
        
        .stat-info h3 {
            margin: 0;
            font-size: 14px;
            color: #666;
        }
        
        .stat-info p {
            margin: 5px 0 0 0;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        
        .recent-activities {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px;
        }
        
        .recent-activities h2 {
            margin-bottom: 20px;
            font-size: 18px;
            color: #333;
        }
        
        .activity-list {
            list-style: none;
            padding: 0;
        }
        
        .activity-item {
            padding: 15px 0;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .activity-item:last-child {
            border-bottom: none;
        }
        
        .activity-time {
            font-size: 12px;
            color: #999;
            white-space: nowrap;
        }
        
        .activity-content {
            flex: 1;
        }
        
        .activity-content p {
            margin: 0;
        }
        
        @media (max-width: 768px) {
            .dashboard-container {
                flex-direction: column;
            }
            
            .stats-cards {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- 侧边栏导航 -->
        <aside class="sidebar">
            <h3>管理员菜单</h3>
            <ul>
                <li><a href="dashboard.html" class="active">仪表盘</a></li>
                <li><a href="manage-users.html">用户管理</a></li>
                <li><a href="manage-departments.html">科室管理</a></li>
                <li><a href="system-settings.html">系统设置</a></li>
                <li><a href="../login.html" id="logoutBtn">退出登录</a></li>
            </ul>
        </aside>
        
        <!-- 主内容区域 -->
        <main class="main-content">
            <div class="dashboard-header">
                <h1>医院管理仪表盘</h1>
                <div class="user-info">
                    <span id="currentUser">管理员</span>
                    <span>|</span>
                    <a href="#" id="userProfile">个人设置</a>
                </div>
            </div>
            
            <!-- 统计卡片 -->
            <div class="stats-cards">
                <div class="stat-card">
                    <div class="stat-icon doctors">👨‍⚕️</div>
                    <div class="stat-info">
                        <h3>医生总数</h3>
                        <p id="doctorsCount">24</p>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon departments">🏥</div>
                    <div class="stat-info">
                        <h3>科室数量</h3>
                        <p id="departmentsCount">12</p>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon patients">👥</div>
                    <div class="stat-info">
                        <h3>注册患者</h3>
                        <p id="patientsCount">538</p>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon appointments">📅</div>
                    <div class="stat-info">
                        <h3>今日预约</h3>
                        <p id="appointmentsCount">42</p>
                    </div>
                </div>
            </div>
            
            <!-- 最近活动 -->
            <div class="recent-activities">
                <h2>最近活动</h2>
                <ul class="activity-list">
                    <li class="activity-item">
                        <span class="activity-time">10:24</span>
                        <div class="activity-content">
                            <p>医生 <strong>张伟</strong> 完成了患者 <strong>李明</strong> 的诊疗</p>
                        </div>
                    </li>
                    <li class="activity-item">
                        <span class="activity-time">09:15</span>
                        <div class="activity-content">
                            <p>新添加科室：<strong>心脏外科</strong></p>
                        </div>
                    </li>
                    <li class="activity-item">
                        <span class="activity-time">08:42</span>
                        <div class="activity-content">
                            <p>医生 <strong>王丽</strong> 上传了患者 <strong>张华</strong> 的X光片</p>
                        </div>
                    </li>
                    <li class="activity-item">
                        <span class="activity-time">08:10</span>
                        <div class="activity-content">
                            <p>患者 <strong>刘芳</strong> 预约了医生 <strong>赵医生</strong> 的门诊</p>
                        </div>
                    </li>
                    <li class="activity-item">
                        <span class="activity-time">昨天</span>
                        <div class="activity-content">
                            <p>新医生 <strong>陈明</strong> 完成注册</p>
                        </div>
                    </li>
                </ul>
            </div>
        </main>
    </div>

    <script type="module">
        import { showAlert, storage } from '../../assets/js/utils.js';

        // 页面加载时，从本地存储获取用户信息
        document.addEventListener('DOMContentLoaded', function() {
            const userInfo = storage.get('userInfo');
            
            if (userInfo) {
                document.getElementById('currentUser').textContent = userInfo.username;
            } else {
                // 如果没有登录信息，跳转到登录页面
                window.location.href = '../login.html';
            }
        });

        // 退出登录功能
        document.getElementById('logoutBtn').addEventListener('click', function(e) {
            e.preventDefault();
            
            // 清除本地存储中的用户信息
            storage.remove('userInfo');
            
            showAlert('success', '退出成功！');
            
            // 跳转到登录页面
            setTimeout(() => {
                window.location.href = '../login.html';
            }, 1000);
        });

        // 个人设置
        document.getElementById('userProfile').addEventListener('click', function(e) {
            e.preventDefault();
            showAlert('info', '个人设置功能即将上线');
        });

        // 模拟数据更新（实际项目中应从服务器获取）
        function updateDashboardData() {
            // 这里是模拟数据，实际项目中应通过API获取
            console.log('更新仪表盘数据');
        }

        // 定期更新数据
        setInterval(updateDashboardData, 60000); // 每分钟更新一次
    </script>
</body>
</html>
