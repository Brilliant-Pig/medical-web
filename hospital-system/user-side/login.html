<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>患者登录 - 医疗预约系统</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        /* 用户端登录页面特定样式 */
        body {
            background-color: #f8f9fa;
            background-image: 
                radial-gradient(#1a73e8 0.5px, transparent 0.5px),
                radial-gradient(#1a73e8 0.5px, transparent 0.5px);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
        }
        
        .login-container {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 440px;
            transition: all 0.5s ease;
            animation: fadeIn 0.6s ease-out, slideIn 0.5s ease-out;
            position: relative;
            overflow: hidden;
        }
        
        .login-container:hover {
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            transform: translateY(-5px);
        }
        
        .login-container:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(135deg, #1a73e8, #4285f4);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            color: #1a73e8;
            margin: 0;
            font-size: 28px;
            font-weight: 600;
            position: relative;
            padding-bottom: 15px;
            display: inline-block;
        }
        
        .login-header h1:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 10%;
            width: 80%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #1a73e8, transparent);
        }
        
        .login-header p {
            color: #666;
            margin: 15px 0 0;
            font-size: 14px;
        }
        
        /* 患者类型选择器样式优化 */
        .patient-type-selector {
            margin-bottom: 24px;
        }
        
        .patient-type-selector label {
            display: block;
            margin-bottom: 12px;
            font-weight: 500;
            color: #333;
            font-size: 14px;
        }
        
        .patient-type-options {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .patient-type-option {
            flex: 1;
            min-width: 120px;
            position: relative;
            padding: 14px 16px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            background-color: white;
        }
        
        .patient-type-option:hover {
            border-color: #1a73e8;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(26, 115, 232, 0.1);
        }
        
        .patient-type-option input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }
        
        .patient-type-option input:checked + .patient-type-label {
            color: #1a73e8;
            font-weight: 500;
        }
        
        .patient-type-option input:checked + .patient-type-label:after {
            display: block;
        }
        
        .patient-type-option input:checked + .patient-type-label:before {
            background-color: #1a73e8;
            border-color: #1a73e8;
        }
        
        .patient-type-option input:checked ~ {
            background-color: #e3f2fd;
            border-color: #1a73e8;
        }
        
        .patient-type-option input:checked ~ .patient-type-label:before {
            background-color: #1a73e8;
            border-color: #1a73e8;
        }
        
        .patient-type-option input:checked ~ .patient-type-label:after {
            display: block;
        }
        
        .patient-type-label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            position: relative;
            cursor: pointer;
            font-size: 14px;
            -webkit-user-select: none;
            transition: all 0.3s ease;
        }
        
        /* 表单组样式优化 */
        .form-group {
            margin-bottom: 24px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 14px;
            transition: all 0.3s ease;
            background-color: white;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #1a73e8;
            box-shadow: 0 4px 15px rgba(26, 115, 232, 0.15);
            transform: translateY(-1px);
        }
        
        .form-group input::placeholder {
            color: #adb5bd;
            transition: color 0.3s ease;
        }
        
        .form-group input:focus::placeholder {
            color: #1a73e8;
            opacity: 0.7;
        }
        
        .form-group input:disabled {
            background-color: #f8f9fa;
            border-color: #dee2e6;
            cursor: not-allowed;
        }
        
        /* 登录按钮样式优化 */
        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #1a73e8, #4285f4);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 14px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .login-btn:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.4s ease;
            z-index: 0;
        }
        
        .login-btn:hover:before {
            width: 300%;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(26, 115, 232, 0.3);
        }
        
        .login-btn:disabled {
            background: linear-gradient(135deg, #adb5bd, #ced4da);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .login-btn span {
            position: relative;
            z-index: 1;
        }
        
        /* 登录选项样式优化 */
        .login-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            font-size: 14px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .login-options a {
            color: #1a73e8;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .login-options a:after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: #1a73e8;
            transition: width 0.3s ease;
        }
        
        .login-options a:hover:after {
            width: 100%;
        }
        
        /* 登录页脚样式优化 */
        .login-footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #666;
        }
        
        .login-footer a {
            color: #1a73e8;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .login-footer a:after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: #1a73e8;
            transition: width 0.3s ease;
        }
        
        .login-footer a:hover:after {
            width: 100%;
        }
        
        /* 自定义复选框样式 */
        .checkbox-custom {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 14px;
        }
        
        .checkbox-custom input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }
        
        .checkmark {
            position: relative;
            height: 18px;
            width: 18px;
            background-color: white;
            border: 2px solid #e9ecef;
            border-radius: 4px;
            margin-right: 8px;
            transition: all 0.3s ease;
        }
        
        .checkbox-custom:hover input ~ .checkmark {
            border-color: #1a73e8;
        }
        
        .checkbox-custom input:checked ~ .checkmark {
            background-color: #1a73e8;
            border-color: #1a73e8;
        }
        
        .checkmark:after {
            content: '';
            position: absolute;
            display: none;
            left: 6px;
            top: 3px;
            width: 4px;
            height: 8px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }
        
        .checkbox-custom input:checked ~ .checkmark:after {
            display: block;
        }
        
        /* 响应式设计优化 */
        @media (max-width: 768px) {
            .login-container {
                padding: 30px 25px;
                margin: 20px;
            }
            
            .login-header h1 {
                font-size: 24px;
                margin-bottom: 15px;
            }
            
            .patient-type-option {
                min-width: 110px;
                padding: 12px 14px;
            }
        }
        
        @media (max-width: 576px) {
            .login-container {
                padding: 25px 20px;
                border-radius: 12px;
            }
            
            .login-header h1 {
                font-size: 22px;
            }
            
            .patient-type-options {
                flex-direction: column;
            }
            
            .patient-type-option {
                min-width: 100%;
            }
            
            .login-options {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .form-group input {
                padding: 12px 14px;
            }
            
            .login-btn {
                padding: 12px;
                font-size: 15px;
            }
        }
        
        .patient-type-label:before {
            content: '';
            position: relative;
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #ddd;
            border-radius: 4px;
            transition: all 0.3s;
            margin-right: 8px;
        }
        
        .patient-type-label:after {
            content: '';
            position: absolute;
            left: 6px;
            top: 3px;
            width: 6px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
            display: none;
        }
        
        .security-tips {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-size: 13px;
            color: #666;
        }
        
        /* 返回按钮样式 */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: transparent;
            border: 1px solid #1a73e8;
            color: #1a73e8;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            background-color: #1a73e8;
            color: white;
            transform: translateX(-2px);
        }
        
        /* 响应式设计优化 - 确保在不同屏幕尺寸下正常响应 */
        @media (max-width: 768px) {
            .back-button {
                top: 15px;
                left: 15px;
                padding: 6px 10px;
                font-size: 13px;
            }
        }
        
        @media (max-width: 576px) {
            .back-button {
                top: 10px;
                left: 10px;
            }
        }
        
        .security-tips ul {
            margin: 10px 0 0;
            padding-left: 20px;
        }
        
        .security-tips li {
            margin-bottom: 5px;
        }
        
        /* 响应式设计 */
        @media (max-width: 576px) {
            .login-container {
                padding: 30px 20px;
                margin: 20px;
            }
            
            .patient-type-options {
                flex-direction: column;
            }
            
            .patient-type-option {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <button class="back-button" onclick="window.history.back()">
            &lt; 返回
        </button>
        <div class="login-header">
            <h1>患者登录</h1>
            <p>欢迎使用医疗预约系统</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" placeholder="请输入用户名" required>
            </div>
            
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" placeholder="请输入密码" required>
            </div>
            
            <div class="patient-type-selector">
                <label>患者类型</label>
                <div class="patient-type-options">
                    <div class="patient-type-option">
                        <input type="radio" id="adult" name="patientType" value="adult" checked>
                        <label for="adult" class="patient-type-label">成年人</label>
                    </div>
                    <div class="patient-type-option">
                        <input type="radio" id="elderly" name="patientType" value="elderly">
                        <label for="elderly" class="patient-type-label">老年人</label>
                    </div>
                    <div class="patient-type-option">
                        <input type="radio" id="child" name="patientType" value="child">
                        <label for="child" class="patient-type-label">儿童</label>
                    </div>
                </div>
            </div>
            
            <div class="login-options">
                <label class="checkbox-custom">
                    <input type="checkbox" id="remember-me">
                    <span class="checkmark"></span>
                    <span>记住我</span>
                </label>
                <a href="forgot-password.html">忘记密码？</a>
            </div>
            
            <button type="submit" class="login-btn">登录</button>
        </form>
        
        <div class="login-footer">
            还没有账号？ <a href="register.html">立即注册</a>
        </div>
        
        <div class="security-tips">
            <strong>安全提示：</strong>
            <ul>
                <li>请确保在安全的环境下登录</li>
                <li>不要与他人共享您的账号信息</li>
                <li>登录后请及时关闭浏览器窗口</li>
            </ul>
        </div>
    </div>

    <script src="../assets/js/utils.js"></script>
    <script>

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 设置表单提交事件
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                login();
            });

            // 从本地存储中恢复记住的用户名
            const rememberedUsername = storage.get('rememberedUsername');
            if (rememberedUsername) {
                document.getElementById('username').value = rememberedUsername;
                document.getElementById('remember-me').checked = true;
            }
        });

        // 登录函数
        function login() {
            // 获取表单数据
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const patientType = document.querySelector('input[name="patientType"]:checked').value;
            const rememberMe = document.getElementById('remember-me').checked;

            // 表单验证
            // 自定义表单验证
            let isValid = true;
            if (!username.trim()) {
                showAlert('error', '请输入用户名');
                isValid = false;
            } else if (!password) {
                showAlert('error', '请输入密码');
                isValid = false;
            } else if (password.length < 6) {
                showAlert('error', '密码长度不能少于6位');
                isValid = false;
            }

            if (!isValid) {
                return;
            }

            // 模拟登录请求
            const loginBtn = document.querySelector('.login-btn');
            loginBtn.disabled = true;
            loginBtn.textContent = '登录中...';

            // 模拟后端验证
            setTimeout(() => {
                // 这里是模拟的登录验证逻辑，实际项目中应替换为真实的API请求
                if (username === 'patient' && password === 'password') {
                    // 登录成功
                    const userInfo = {
                        username: username,
                        patientType: patientType,
                        token: 'mock-token-' + Date.now(),
                        loginTime: new Date().toISOString()
                    };

                    // 保存用户信息到本地存储
                    storage.set('userInfo', userInfo);

                    // 如果勾选了记住我，保存用户名
                    if (rememberMe) {
                        storage.set('rememberedUsername', username);
                    } else {
                        storage.remove('rememberedUsername');
                    }

                    showAlert('success', '登录成功！');

                    // 跳转到患者首页
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    // 登录失败
                    showAlert('error', '用户名或密码错误，请重试');
                    loginBtn.disabled = false;
                    loginBtn.textContent = '登录';
                }
            }, 1000);
        }
    </script>
</body>
</html>
